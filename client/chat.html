<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css" />
    <title>Online chat :3</title>
    <script src="/public/js/emojiPicker.js" type="module"></script>
</head>

<body>

    <main class="main">
        <ul class="chat">
            <!-- Here messages -->
        </ul>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <form class="form">
                <div class="form-container">
                    <div class="message">
                        <div class="message-container">
                            <input id="trigger" type="button" />
                            <input type="text" id="message" placeholder="Write a message..." maxlength="800" autocomplete="off" />
                            <button type="submit" id="send"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="/public/js/main.js"></script>
</body>

</html>
