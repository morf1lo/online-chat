<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Log in</title>
</head>

<body>
    
    <div class="wrapper">
        <form action="/login" method="post" class="form">
            <h1>Enter to the chat</h1>
            <div class="roomid-container">
                <label for="room-id">Room ID:</label>
                <input type="text" name="roomid" id="room-id" maxlength="16" required>
            </div>

            <div class="username-container">
                <label for="username">Your name:</label>
                <input type="text" name="username" id="username" maxlength="10" required autocomplete="additional-name">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
